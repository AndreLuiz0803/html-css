<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="img/eva-logo.png" type="image/x-icon">
</head>

<style>
    body{
        margin: 0%;
    }
    h1{
        margin: 20px;
    }
    h2{
        margin: 20px;
    }
    img{
        width: 45%;
        padding-right: 20px;
    }
    div{
        display: flex;
        align-items: center;
    }
    #shinji{
        padding-top: 50px;
        width: 92%;
    }
    #div-shinji{
        text-align: center;
    }
</style>
<body>
    <h1>Desafio das Imagens</h1>
    <h2>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</h2>
    <div>
        <img src="img/EVA01.png" alt="EVA 01">
        <img src="img/eva-logo.png" alt="Logo">
    </div>
    <div id="div-shinji">
        <img id="shinji" src="img/pilotos-eva.jpg" alt="">
    </div>
</body>
</html>
