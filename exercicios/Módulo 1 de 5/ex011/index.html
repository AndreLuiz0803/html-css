<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do seu navegador.</p>

    <picture>
        <source media="(max-width: 720px )" srcset="imagens/arte-p.png" type="image/png">
        <source media="(max-width: 1020px )" srcset="imagens/arte-m.png" type="image/png">
        <img src="imagens/arte-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <img src="imagens/capa-m.jpg" alt="capa">
    <img src="imagens/capa2-p.jpg" alt="capa"><br>
    <audio src="midia/Mrs green apple Inferno.mp3" controls autoplay loop></audio>
    <video src="midia/Fire Force Season 1.mp4" controls></video>
</body>
</html>
