<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <!--colspan: célula passa a ocupar 2 ou mais células em coluna-->
            <td colspan="2">B</td>
            <!--<td>C</td>-->
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <!--rowspan: célula passa a ocupar 2 ou mais células em linha-->
            <td rowspan="3">F</td>
        </tr>

        <tr>
            <!--<td>G</td>-->
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <!--<td>J</td>-->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
